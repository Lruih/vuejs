<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表渲染</title>
	<script src="../vueJS/vue.js"></script>
</head>
<body>
	<div id = 'box'>
		<ul>
			<li v-for="(data,index) in datalist" :key="index">
				{{data}}--{{index}}
			<!-- 相当于for in  还能检索index。key最好绑定id-->
			</li>
		</ul>
	</div>
	<script type="text/javascript">

		var vm = new Vue({
			el:"#box",

			data:{
				datalist:["aaa",'bbb','ccc']
			}
		})
	</script>
</body>
</html>
