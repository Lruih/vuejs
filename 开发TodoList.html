<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>开发TodoList</title>
	<script src="../vueJS/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model="inputValue">
		<button @click="btnSub">提交</button>
		<ul>
			<!-- <li v-for="item in list">{{item}}</li> -->
			<todo-item v-bind:content="item" v-for="item in list">
				
			</todo-item>
		</ul>
	</div>
	<script>
		/*Vue.component("TodoItem",{
			props:["content"],
			template:"<li>{{content}}</li>"
			})用全局组件开发*/
		var TodoItem = {
			props:["content"],
			template:"<li>{{content}}</li>"//局部组件开发
		}
		var vm = new Vue({

			el:"#app",

			components:{
				TodoItem:TodoItem
			},

			data:{
				list:[],
				inputValue:""
			},

			methods:{
				btnSub:function(){
					this.list.push(this.inputValue),
					this.inputValue = ""
				}
			}
		})
	</script>
</body>
</html>
